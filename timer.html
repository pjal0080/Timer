<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="timer.css"/>

</head>
<body>

    <div class = "container">
        <div>
            <h1>Countdown Timer till Sep 30,2021(12 PM)</h1>
            <div class = "timer">
                <div class = "day">
                    <h3 class = "tday">Time</h3>
                    <h3>Day</h3>
                </div>

                <div class = "hour">
                    <h3 class = "thour">Time</h3>
                    <h3>Hour</h3>
                </div>

                <div class = "minute">
                    <h3 class = "tmin">Time</h3>
                    <h3>Minute</h3>
                </div>

                <div class = "second">
                    <h3 class = "tsec">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>

    </div>


    <script src="timer.js"></script>
</body>
</html>
