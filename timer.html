<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="timer.css"/>
</head>
<body>

    <div class = "container">
            <div>
            <h1>Countdown Timer till Sep 30,2021(12 PM)</h1>
            <div class = "timer">

                <div class = "hour">
                    <input type = "number" max="100" min = "0" value = "0" id = "thour">
                    <h3>Hour</h3>
                </div>

                <div class = "minute">
                    <input type = "number" max="60" min = "0" value = "0" id = "tmin">
                    <h3>Minute</h3>
                </div>

                <div class = "second">
                    <input type = "number" max="60" min = "0" value = "0" id = "tsec">
                    <h3>Second</h3>
                </div>

            </div>

                <div class = "buttons">
                    <button  id = "start">Start</button>
                    <button  id = "reset">Reset</button>
                </div>

            </div>

    </div>


    <script src="timer.js"></script>
</body>
</html>
